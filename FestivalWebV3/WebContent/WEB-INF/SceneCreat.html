			<p><label class="choixheure">Heure .....: </label>

		</DIV>
		<DIV class="div">	
			<fieldset class="field1">
			<legend>
				<h4>programmation groupe</h4>
			</legend>
  			<p id="titregroupe"><label for="groupesel">Groupe sélectionné : </label></p><input id="groupesel" type="text" name="groupesel" size="30" maxlength="10">

			<br>
			<fieldset class="field4">

			</legend>
